name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  criar-projeto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build project
        run: mvn -B clean compile

      - name: Verificar dependências
        run: mvn dependency:resolve

  testar-projeto:
    runs-on: ubuntu-latest
    needs: criar-projeto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run tests
        run: mvn test

      - name: Set up Maven
        uses: actions/setup-maven@v2

      - name: Authenticate to GitHub Packages
        run: |
          echo "//maven.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" > ~/.m2/settings.xml

      - name: Deploy to GitHub Packages
        run: mvn deploy -DskipTests

  incrementar-versao:
    runs-on: ubuntu-latest
    needs: testar-projeto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils

      - name: Increment version in pom.xml
        id: increment_version
        run: |
          current_version=$(xmllint --xpath "//*[local-name()='version']/text()" pom.xml | head -n 1)
          IFS='.' read -r -a version_parts <<< "$current_version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}
          new_minor=$((minor + 1))
          new_version="$major.$new_minor.$patch"
          echo "new_version=$new_version" >> $GITHUB_ENV
          mvn versions:set -DnewVersion=$new_version

      - name: Commit and push version increment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pom.xml
          git commit -m "Subindo versão para ${{ env.new_version }}"
          git push
